<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>


<body>

    <header>
        <dialog id="dialog">

            <form method="dialog" id="info">

                <div class="title">
                    <label for="title"> Enter The Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="author">
                    <label for="author">Enter Author's Name</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="pages">
                    <label for="pages">Enter The Number of Pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="status">
                    <label for="status">Please Select the Status</label>
                    <select id="status" name="status">
                        <option value="read">Read</option>
                        <option value="not-read">Not Read Yet</option>
                    </select>
                </div>


                <button type="submit" id="add" value="default" autofocus>Add</button>
                <button formmethod="dialog">Close</button>
            </form>

        </dialog>
        <button>Add Books</button>
    </header>

    <div class="library">

    </div>

    <footer>

    </footer>

</body>

</html>
