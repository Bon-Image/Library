<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <header>
        <dialog id="dialog">

            <div class="form-container">

                <form method="dialog" id="info">

                    <div class="title">
                        <label for="title"> Enter The Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="author">
                        <label for="author">Enter Author's Name</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="pages">
                        <label for="pages">Enter The Number of Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div class="status">
                        <label for="status">Please Select the Status</label>
                        <select id="status" name="status">
                            <option value="read">Read</option>
                            <option value="not-read">Not Read Yet</option>
                        </select>
                    </div>

                    <div class="form-control-panel">
                        <button class="pushable" type="submit" id="add" value="default" autofocus>
                            <span class="front">
                                Add
                            </span>
                        </button>
                        <button formmethod="dialog" value="close" class="pushable">
                            <span class="front">
                                close
                            </span>
                        </button>
                    </div>
                </form>
            </div>

        </dialog>
        <button id="showModal" class="pushable">
            <span class="front">
                Fill Your Library
            </span>
        </button>
    </header>

    <div class="main-content-area">
        <div class="frame">
            <div class="library"></div>
        </div>
    </div>




    </div>

    <footer>

    </footer>

</body>

</html>
